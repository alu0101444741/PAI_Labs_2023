<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="ball.css"/>
  <title>Moving Ball</title>
  <script type="module" src="../srcJS/movingball/model/movingobjectclient.js"></script>
</head>
<body>
  <div id="mainScene">  
    <canvas id="mainCanvas" width="1080" height="400"></canvas>  
    <div id="Menu">
      
      <a id="back" href= "./index.html"> Back to index </a>

      <div id="gameControls">              
        <button id="Up" class = "button"> Up </button>
        <div id="middleButtons">
          <button id="Left" class = "button"> Left </button>
          <button id="Right" class = "button"> Right </button>
        </div>    
        <button id="Down" class = "button"> Down </button>
      </div>

      <div id="inputPixels">
        <label id="inputLabel"> Speed (Pixels) </label> 
        <input id="inputValue" value="10" type="number"/>
      </div>

    </div> 
  </div>
</body>
</html>
